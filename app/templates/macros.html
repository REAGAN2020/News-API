{% macro displaySources(sources_list) %}

{%for source in sources_list %}
<p>
    <h2>{{source.name}}</h2>
    <p>{{source.description}}</p>
    <button type="button" class="btn btn-secondary btn-rounded text-dark"><a href="{{source.url}}">visit site</a></button>
    <button type="button" class="btn btn-secondary btn-rounded text-dark"><a href="/articles/{{source.id}}">view article</a></button>
</p>
{% endfor %}

{% endmacro %}
